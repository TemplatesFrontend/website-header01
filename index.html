<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

<body>

	<header>

			<source src="./video.mp4" type="video/mp4">

		<nav>
			<img src="./images/logo.png" class="logo">

			<ul class="nav__links">

			</ul>
		</nav>

		<div class="content">
			<h1>Entre Em Nosso Lista Vip</h1>

				<input type="email" name="" placeholder="&#x270e; | Entre com seu email">

				<button type="submit">Juntar-me</button>

			<div class="category__list">

					<img src="./images/coding.png">

				</div>

				<div class="category">
					<img src="./images/exercise.png">

				</div>

				<div class="category">
					<img src="./images/guitar.png">

				</div>

				<div class="category">
					<img src="./images/console.png">
						<p>Gane web</p>
				</div>
				<div class="category">
					<img src="./images/language.png">
						<p>Language</p>
				</div>
				
			</div>
		</div>
		
	</header>

</body>
</html>
